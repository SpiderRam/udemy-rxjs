<!DOCTYPE html>
<html>
  <head>
    <title>RxJS 101</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>

  <body>
    <nav class="navigation">
      <nav>
        <div class="nav-wrapper pink darken-3">
          <a href="#" class="brand-logo right" id="title"
            >RxJS</a
          >
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="https://rxjs-dev.firebaseapp.com/">RxJs Docs</a></li>
            <li><a href="https://reactivex.io/">ReactiveX</a></li>
          </ul>
        </div>
      </nav>
    </nav>
    <main id="main">
      <button>AudioCTX</button>
      <audio 
        class="left" 
        id="audioElement" 
        src="mighty.mp3" 
        preload="auto" 
        controls>
      </audio> 
      <canvas
        width=500
        height=500
        id="display-canvas"
        style="border: 5px solid #999"
      ></canvas>  
      <section class="display-container">
        <ul id="display-list" class="collection"></ul>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
